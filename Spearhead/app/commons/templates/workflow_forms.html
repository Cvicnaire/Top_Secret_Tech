<!-- templates/contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
            {{ form.name.errors }}
        </p>
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}<br>
            {{ form.email.errors }}
        </p>
        <p>
            {{ form.message.label }}<br>
            {{ form.message(rows=4, cols=32) }}<br>
            {{ form.message.errors }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
